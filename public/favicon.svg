<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 (다크 그레이) -->
  <rect width="32" height="32" rx="6" fill="#0f172a"/>
  
  <!-- 차트 바들 - 좌에서 우로 증가하는 패턴 (Alpha를 상징) -->
  <rect x="5" y="22" width="3" height="6" rx="1.5" fill="url(#cyanGradient)"/>
  <rect x="10" y="16" width="3" height="12" rx="1.5" fill="url(#cyanGradient)"/>
  <rect x="15" y="10" width="3" height="18" rx="1.5" fill="url(#cyanGradient)"/>
  <rect x="20" y="14" width="3" height="14" rx="1.5" fill="url(#cyanGradient)"/>
  
  <!-- 알파 기호 스타일의 라인 강조 -->
  <path d="M 8 24 Q 16 8, 24 16" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
</svg>
